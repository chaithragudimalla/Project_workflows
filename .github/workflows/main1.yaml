name: Calling all other workflows from this
on:
  workflow_dispatch:
jobs:
  job1:
    uses: chaithragudimalla/Project_workflows/.github/workflows/pipelineconfig.yaml@main
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: getting values from pipelineconfig
        if: ${{ needs.job1.outputs.build_tool }} == 'maven'
        shell: python
        run: a = ${{ needs.job1.outputs.build_tool }}
  job3:
    needs: job2
    uses: chaithragudimalla/Project_workflows/.github/workflows/a.yaml@main
    with:
       build_tool: maven
       versions: 14
  job4:
    runs-on: ubuntu-latest
    needs: job3
    steps:
       - name: running workflow
         run: a

